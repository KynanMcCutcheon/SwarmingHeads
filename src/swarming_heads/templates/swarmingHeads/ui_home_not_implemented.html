{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block headcontents %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/indexstyle.css" />
{% endblock %}

{% block body %}
	<div id="content">	
		<div id="loginmain">
			<div class="contentpadder">
				
			</div>
		</div>
		
		<div id="loginform">
		<form method="post" action="./">{% csrf_token %}
			<div class="contentpadder">
				<h2>User Login:</h2>
				<table class="logintable">
					{{ form.as_table }}
				</table>
			</div>
			
			<p><input type="submit" name="submit" value="Login" /></p>
		</form>
		</div>
	</div>
{% endblock %}
